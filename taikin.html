<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>退勤メッセージジェネレーター</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="icon" href="static/favicon.ico">
</head>
<body>

<div class="top">
    <h1>退勤メッセージジェネレーター</h1>
    <a href="syukkin.html">出勤はこちら</a>
</div>

<div class="canvas">

    <!-- 左側 -->

    <div class="canvas-left">
        <h2>編集</h2>

        <!-- Djangoで初期生成されるブロック -->


        <div class="edit-block" id="work_time">
            <label>勤務時間</label>
            <input class="edit-input" data-preview-id="preview-content-work_time" type="text" value="9:00-14:00">
            <div class="edit-buttons">
                <button type="button" tabindex="-1" onclick="moveUpper(this)">↑</button>
                <button type="button" tabindex="-1" onclick="moveLower(this)">↓</button>
                <button type="button" tabindex="-1" class="remove-button" onclick="removeBlock(this)">削除</button>
            </div>
        </div>

        <div class="edit-block" id="done_today">
            <label>行ったこと</label>
            <textarea class="edit-input" data-preview-id="preview-content-done_today">・</textarea>
            <div class="edit-buttons">
                <button type="button" tabindex="-1" onclick="moveUpper(this)">↑</button>
                <button type="button" tabindex="-1" onclick="moveLower(this)">↓</button>
                <button type="button" tabindex="-1" class="remove-button" onclick="removeBlock(this)">削除</button>
            </div>
        </div>

        <div class="edit-block" id="log">
            <label>作業ログ</label>
            <textarea class="edit-input" data-preview-id="preview-content-log"></textarea>
            <div class="edit-buttons">
                <button type="button" tabindex="-1" onclick="moveUpper(this)">↑</button>
                <button type="button" tabindex="-1" onclick="moveLower(this)">↓</button>
                <button type="button" tabindex="-1" class="remove-button" onclick="removeBlock(this)">削除</button>
            </div>
        </div>

        <div class="edit-block" id="thoughts">
            <label>今日のひとこと</label>
            <textarea class="edit-input" data-preview-id="preview-content-thoughts"></textarea>
            <div class="edit-buttons">
                <button type="button" tabindex="-1" onclick="moveUpper(this)">↑</button>
                <button type="button" tabindex="-1" onclick="moveLower(this)">↓</button>
                <button type="button" tabindex="-1" class="remove-button" onclick="removeBlock(this)">削除</button>
            </div>
        </div>


        <!-- ブロック新規作成用のテンプレート -->

        <div class="edit-block" style="display: none">
            <label>コピー用</label>
            <textarea class="edit-input"></textarea>
            <div class="edit-buttons">
                <button type="button" tabindex="-1" onclick="moveUpper(this)">↑</button>
                <button type="button" tabindex="-1" onclick="moveLower(this)">↓</button>
                <button type="button" tabindex="-1" class="remove-button" onclick="removeBlock(this)">削除</button>
            </div>
        </div>

        <!-- ブロック追加 -->

        <div class="add-block">
            <label>タイトル</label>
            <input tabindex="-1" type="text" class="add-input" id="add-input">
            <button tabindex="-1" type="button" class="add-button" onclick="addBlock(this)">追加</button>
        </div>
    </div>

    <!-- 右側 -->

    <div class="canvas-right">
        <div class="preview-title">
            <h2 class="preview-preview">プレビュー</h2>
            <button class="preview-copy" type="button" onclick="copyToClipboard()">コピー</button>
        </div>

        <div class="preview">
            <img class="preview-avatar" src="static/avatar.png" alt="sample">

            <div class="preview-text">
                <div class="preview-header">
                    <span class="preview-header-name">あなた</span>
                    <span class="preview-header-time" id="preview-header-time">今日 16:03</span>
                </div>

                <div class="preview-content" id="preview">
                    <span id="preview-content-top">退勤します。</span>

                    <span id="preview-header-work_time">＜勤務時間＞</span>
                    <span id="preview-content-work_time">9:00-14:00</span>

                    <span id="preview-header-done_today">＜行ったこと＞</span>
                    <span id="preview-content-done_today">・</span>

                    <span id="preview-header-log">＜作業ログ＞</span>
                    <span id="preview-content-log"></span>

                    <span id="preview-header-thoughts">＜今日のひとこと＞</span>
                    <span id="preview-content-thoughts"></span>

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="static/setHyperlink.js"></script>
<script type="text/javascript" src="static/copyToClipboard.js"></script>
<script type="text/javascript" src="static/general.js"></script>

</body>
</html>
